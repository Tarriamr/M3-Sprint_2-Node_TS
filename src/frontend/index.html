<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Car Shop</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<header>
    <h1>Car Shop</h1>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li id="nav-profile" style="display:none;"><a href="#profile">Profil</a></li>
            <li id="nav-cars" style="display:none;"><a href="#cars">Samochody</a></li>
            <li id="nav-buy" style="display:none;"><a href="#buy">Kup samochód</a></li>
            <li id="nav-logout" style="display:none;"><a href="#logout">Wyloguj</a></li>
            <li id="nav-login" style="display:none;"><a href="#login">Zaloguj</a></li>
            <li id="nav-register" style="display:none;"><a href="#register">Zarejestruj</a></li>
        </ul>
    </nav>
    <div id="user-info"></div>
</header>

<div id="notification"></div>
<div id="message"></div>

<main>
    <section class="view" id="home-view">
        <h2>Witamy w Car Shop!</h2>
        <p>Wybierz opcję z menu.</p>
    </section>

    <section class="view" id="login-view" style="display:none;">
        <h2>Logowanie</h2>
        <form id="loginForm">
            <input id="loginUsername" placeholder="Username" required type="text">
            <input id="loginPassword" placeholder="Password" required type="password">
            <button type="submit">Zaloguj</button>
        </form>
    </section>

    <section class="view" id="register-view" style="display:none;">
        <h2>Rejestracja</h2>
        <form id="registerForm">
            <input id="regUsername" placeholder="Username" required type="text">
            <input id="regPassword" placeholder="Password" required type="password">
            <button type="submit">Zarejestruj</button>
        </form>
    </section>

    <section class="view" id="profile-view" style="display:none;">
        <h2>Profil</h2>
        <div id="profile-info"></div>
        <h3>Edytuj profil</h3>
        <form id="profileForm">
            <input id="newUsername" placeholder="Nowy Username" type="text">
            <input id="newPassword" placeholder="Nowe Password" type="password">
            <button type="submit">Aktualizuj profil</button>
        </form>
    </section>

    <section class="view" id="cars-view" style="display:none;">
        <h2>Samochody</h2>
        <div id="cars-list"></div>
        <h3>Dodaj nowy samochód</h3>
        <form id="addCarForm">
            <input id="carBrand" placeholder="Marka" required type="text">
            <input id="carModel" placeholder="Model" required type="text">
            <input id="carPrice" placeholder="Cena" required type="number">
            <button type="submit">Dodaj samochód</button>
        </form>
    </section>

    <section class="view" id="buy-view" style="display:none;">
        <h2>Kup samochód</h2>
        <form id="buyCarForm">
            <input id="buyCarId" placeholder="ID samochodu" required type="text">
            <button type="submit">Kup samochód</button>
        </form>
    </section>

    <section class="view" id="logout-view" style="display:none;">
        <h2>Wylogowano</h2>
        <p>Zostałeś wylogowany.</p>
    </section>
</main>

<script src="main.js"></script>
</body>
</html>
